<div class="recent-posts">
  <h3>最近文章</h3>
  <ul>
    {{ range $i, $post := .site.posts }}
      {{ if lt $i 10 }}
        <li>
          <a href="{{ $post.URL }}">{{ $post.Title }}</a>
          <time>{{ $post.Date.Format "2006-01-02" }}</time>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
